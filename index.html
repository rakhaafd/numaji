<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Numaji</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" href="logo.png">
  <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen flex items-center justify-center p-4">
  <div class="bg-shape1"></div>
  <div class="bg-shape2"></div>
  <div class="bg-shape3"></div>
  <div class="bg-white shadow-2xl rounded-3xl p-8 max-w-md w-full transform transition-all hover:scale-105 z-10">
    <h1 class="text-3xl font-bold text-center mb-6 text-indigo-700">
      Number → Romaji Converter
    </h1>
    <p class="text-center text-gray-500 mb-6 text-md">Ingin belajar angka dalam Bahasa Jepang dengan mudah? Tenang, pakai Numaji aja✨</p>

    <div class="mb-6">
      <label for="number" class="block text-sm font-medium text-gray-700 mb-2">Masukkan Angka</label>
      <input type="number" id="number" 
             class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:outline-none transition-all bg-gray-50 placeholder-gray-400"
             placeholder="Contoh: 1234" onkeypress="return (event.charCode !=8 && event.charCode ==0 || (event.charCode >= 48 && event.charCode <= 57))">
    </div>

    <button id="convertBtn" 
            class="w-full bg-gradient-to-r from-indigo-500 to-purple-600 text-white py-3 rounded-xl hover:from-indigo-600 hover:to-purple-700 transition-all transform hover:scale-105 font-semibold mb-6">
      Convert
    </button>

    <div class="flex items-center">
      <p class="text-gray-600 text-sm font-medium">Hasil:</p>
      <button id="copyBtn" class="ml-2 relative text-gray-500 hover:text-indigo-600 transition">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
        </svg>
        <span class="tooltip absolute -top-8 left-1/2 transform -translate-x-1/2 bg-gray-800 text-white text-xs rounded py-1 px-2">Copy</span>
      </button>
    </div>
    <p id="result" class="text-xl font-semibold text-indigo-800 mt-2 bg-indigo-50 p-4 rounded-xl fade-in">-</p>

    <div class="mt-6">
      <p class="text-gray-600 text-sm font-medium">Riwayat Konversi:</p>
      <ul id="history" class="mt-2 text-sm text-gray-700 max-h-24 overflow-y-auto">
        <!-- History will be populated by JavaScript -->
      </ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
